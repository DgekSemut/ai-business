
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <h1 class="text-3xl font-bold text-center mb-8">Contact Us</h1>
  <form action="https://formspree.io/f/myzrjbgn" method="POST" class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow flex flex-col gap-4">
    <input type="text" name="name" placeholder="Your Name" class="p-3 border rounded" required>
    <input type="email" name="email" placeholder="Your Email" class="p-3 border rounded" required>
    <textarea name="message" placeholder="Your Message" class="p-3 border rounded" required></textarea>
    <button class="bg-blue-500 text-white py-3 rounded">Send</button>
  </form>
</body>
</html>
